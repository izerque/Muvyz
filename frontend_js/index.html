<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <style>
      /* Add your inline styles here */
      .container1 {
        justify-content: center;
        align-items: center;
        display: flex;
        width: 70%;
        height: 100vh;
        margin: 0 auto;
      }
      #list-box {
        width: 100%;
      }
      #list-name {
        font-weight: 500;
      }
    </style>
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container1">
      <div class="row" id="list-box">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <div style="display:flex; justify-content: space-between;">
              <span class="card-title" id="list-name">Shopping List</span>
              <a href="login.html" style="width:60px; text-align: center;  cursor: pointer; height: 35px; margin: 5px 0px; background-color: rgb(7, 163, 174); border: none; border-radius: 5px; color: #f3f3f3;  font: 500;">Login</a>
            </div>
              <div class="row">
                <form id="list-form">
                  <div class="input-field col s12">
                    <input type="text" name="item" id="item" />
                    <label for="item">Add Item</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="number" name="quantity" id="quantity" />
                    <label for="quantity">Quantity</label>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" name="notes" id="notes" />
                    <label for="notes">Notes</label>
                  </div>
                  <input type="submit" value="Add Item" class="btn" />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="list-title">List</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter List</label>
              </div>
              <ul id="itemsContainer" class="collection"></ul>
              <a href="#" class="clear-list btn black">Clear List</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
